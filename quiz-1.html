<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, initial-scale=1.0, user-scalable=no">
        <meta name="format-detection" content="telephone=no">
        <title>Bed king |Quiz-1</title>

        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&family=Muli:wght@400;700;800&display=swap" rel="stylesheet">
        
        
        <link type="text/css" rel="stylesheet" href="css/slick-theme.css">
        <link type="text/css" rel="stylesheet" href="css/slick.css">
        <link type="text/css" rel="stylesheet" href="css/selectric.css">
        <link type="text/css" rel="stylesheet" href="css/style.css">
        <link type="text/css" rel="stylesheet" href="css/quiz-1.css">
    </head>

    <body>
        <main class="main-wrap">
            
            <!-- Beginning main content section 
            ==================================== -->
            <section class="main-content-wrap quiz-1-content">
              
              <!--progress-bar-sectiom-->
              <section class="progress-wrap">
              	<div class="common-wrap clear">
              		<div class="progress-details">
              		<div class="logo-content">
                            <a href="#">
                                <img class="logo" src="img/Bed-King-white@x2.png">
                            </a>
                        </div>
                        <div class="close-btn">
                        	<img src="svgs/quiz-intro/close-white.svg">
                        </div>
              		</div>
              	</div>
              </section>
              <!--progress-bar-sectiom-->
              
              
               
                <!-- Beginning quiz-intro- section 
            ==================================== -->
              <section class="quiz-1-wrap">
              	<div class="back-side-btn">
              		<a href="#">Back</a>
              	</div>
              	<div class="common-wrap clear">
              		<h3>Hi, John!<br> What size are you looking for?</h3>
              		<div class="quiz-1-details ">
              			<div class=" quiz-1-size-info">
              				<div class="quiz-1-size-item">
              					<figure>
              						<img src="svgs/quiz-1/40-size-single.svg" alt="">
              					</figure>
              					<div class="item-text">
              						<dfn>91cm x 188cm</dfn>
              						<span>Single</span>
              						<div class="check">
                                        <input type="radio" id="test1" name="radio-group">
                                        <label for="test1"></label>
              						</div>
              					</div>
              				</div>
              				<div class="quiz-1-size-item">
              					<figure>
              						<img src="svgs/quiz-1/40-size-three-quarter.svg" alt="">
              					</figure>
              					<div class="item-text">
              						<dfn>107cm x 188cm</dfn>
              						<span>Three-Quarter</span>
                                    <div class="check">
                                        <input type="radio" id="test2" name="radio-group">
                                        <label for="test2"></label>
                                    </div>
              					</div>
              				</div>
              				<div class="quiz-1-size-item">
              					<figure>
              						<img src="svgs/quiz-1/40-size-double.svg" alt="">
              					</figure>
              					<div class="item-text">
              						<dfn>137cm x 188cm</dfn>
              						<span>Double</span>
                                    <div class="check">
                                        <input type="radio" id="test3" name="radio-group">
                                        <label for="test3"></label>
                                    </div>
              					</div>
              				</div>
              				<div class="quiz-1-size-item">
              					<figure>
              						<img src="svgs/quiz-1/40-size-queen.svg" alt="">
              					</figure>
              					<div class="item-text">
              						<dfn>152cm x 188cm</dfn>
              						<span>Queen</span>
                                    <div class="check">
                                        <input type="radio" id="test4" name="radio-group">
                                        <label for="test4"></label>
                                    </div>
              					</div>
              				</div>
              				<div class="quiz-1-size-item">
              					<figure>
              						<img src="svgs/quiz-1/40-size-king.svg" alt="">
              					</figure>
              					<div class="item-text">
              						<dfn>183cm x 188cm</dfn>
              						<span>King</span>
                                    <div class="check">
                                        <input type="radio" id="test5" name="radio-group">
                                        <label for="test5"></label>
                                    </div>
              					</div>
              				</div>
              				<div class="quiz-1-size-item">
              					<figure>
              						<img src="svgs/quiz-1/40-size-super-king.svg" alt="">
              					</figure>
              					<div class="item-text">
              						<dfn>200cm x 188cm</dfn>
              						<span>Super-King</span>
                                    <div class="check">
                                        <input type="radio" id="test6" name="radio-group">
                                        <label for="test6"></label>
                                    </div>
              					</div>
              				</div>
              			</div>
              			<div class="quiz-intro-text">
              				<h6>All sizes shown here are in standard length (188cm)</h6>
              				<div class="get-result-btn">
              					<a href="#" class="btn large action-red">Next</a>
              				</div>
              			</div>
              		</div>
              		</div>
              </section>
               
			  <!-- Beginning quiz-intro- section--> 
        
            </section>
            <!-- //End main content section -->


        </main>
        <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
        <script type="text/javascript" src="js/slick.js" defer></script>
        <script type="text/javascript" src="js/slick.min.js" defer></script>
        <script type="text/javascript" src="js/jquery.selectric.js" defer></script>
        <script type="text/javascript" src="js/common-scripts.js" defer></script>
    </body>
</html>
