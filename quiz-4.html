<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, initial-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<title>Bed king | Quiz-4</title>

	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&family=Muli:wght@400;700;800&display=swap" rel="stylesheet">


	<link type="text/css" rel="stylesheet" href="css/slick-theme.css">
	<link type="text/css" rel="stylesheet" href="css/slick.css">
	<link type="text/css" rel="stylesheet" href="css/selectric.css">
	<link type="text/css" rel="stylesheet" href="css/style.css">
	<link type="text/css" rel="stylesheet" href="css/quiz-4.css">
</head>

<body>
	<main class="main-wrap">

		<!-- Beginning main content section 
            ==================================== -->
		<section class="main-content-wrap quiz-4-content">
		     
			     <!--progress-bar-sectiom-->
              <section class="progress-wrap">
              	<div class="common-wrap clear">
              		<div class="progress-details">
              		<div class="logo-content">
                            <a href="#">
                                <img class="logo" src="img/Bed-King-white@x2.png">
                            </a>
                        </div>
                        <div class="close-btn">
                        	<img src="svgs/quiz-intro/close-white.svg">
                        </div>
              		</div>
              	</div>
              </section>
              <!--progress-bar-sectiom-->

			<!-- Beginning quiz-intro- section 
            ==================================== -->
			<section class="quiz-4-wrap">
				<div class="back-side-btn">
                    <a href="#">Back</a>
				</div>
				<div class="common-wrap clear">
					<div class="quiz-matterss-info">
						<div class="quiz-intro-text">
							<h3>What are your preferred sleeping positions?</h3>
						
							<form action="#" method="post">
								<div class="quiz-matterss-row-wrap">
									<div class="quiz-row-text">
											<span>John</span>
										<div class="custom_radio">
										<input type="radio" id="featured-1" name="featured">
										<label for="featured-1">Side</label>
										<input type="radio" id="featured-2" name="featured">
										<label for="featured-2">Stomach</label>
										<input type="radio" id="featured-3" name="featured">
										<label for="featured-3">Back</label>
									</div>
									</div>
									<div class="quiz-row-text">
										<span>Sarah</span>
									<div class="custom_radio">
										<input type="radio" id="featured-1s" name="featureds">
										<label for="featured-1s">Side</label>
										<input type="radio" id="featured-2s" name="featureds">
										<label for="featured-2s">Stomach</label>
										<input type="radio" id="featured-3s" name="featureds">
										<label for="featured-3s">Back</label>
									</div>
									</div>
									<div class="get-result-btn">
										<a href="#" class="btn large action-red">Next</a>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</section>
			<!-- Beginning quiz-intro- section-->

		</section>
		<!-- //End main content section -->


	</main>
	<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
	<script type="text/javascript" src="js/slick.js" defer></script>
	<script type="text/javascript" src="js/slick.min.js" defer></script>
	<script type="text/javascript" src="js/jquery.selectric.js" defer></script>
	<script type="text/javascript" src="js/common-scripts.js" defer></script>
</body>

</html>
