<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, initial-scale=1.0, user-scalable=no">
        <meta name="format-detection" content="telephone=no">
        <title>Bed king |Account-3</title>

        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&family=Muli:wght@400;700;800&display=swap" rel="stylesheet">
        
        <link type="text/css" rel="stylesheet" href="css/slick-theme.css">
        <link type="text/css" rel="stylesheet" href="css/slick.css">
        <link type="text/css" rel="stylesheet" href="css/selectric.css">
        <link type="text/css" rel="stylesheet" href="css/tel.css">
        <link type="text/css" rel="stylesheet" href="css/style.css">
        <link type="text/css" rel="stylesheet" href="css/payment-options.css">
        <link type="text/css" rel="stylesheet" href="css/shopping-cart.css">
        <link type="text/css" rel="stylesheet" href="css/mini-cart.css">
        <link type="text/css" rel="stylesheet" href="css/account.css">
    </head>

    <body>
        <main class="main-wrap account-3-page">
            
            <!-- Beginning main content section  -->
            <section class="account-wrap lunar-bg">
            <h1>My Account</h1>
            </section>
		<section class="account-details-inner">
		    <div class="common-wrap clear">
		        <div class="account-details-info">
		            <div class="account-item-left">
                        <div class="account-item-left-tab-wrap desk">
                            <div class="account-tabs-nav">
                                <div class="account-tab-triger">
                                    <div class="account-triger-content">
                                        <figure>
                                            <img src="img/account/profile@2x.png" alt="profile">
                                        </figure>
                                        <h4><a href="#">Account Settings</a></h4>
                                    </div>
                                </div>
                            </div>
                            <div class="account-tabs-nav">
                                <div class="account-tab-triger">
                                    <div class="account-triger-content">
                                        <figure>
                                            <img src="img/account/hamburger.png" alt="">
                                        </figure>
                                        <h4>
                                            <a href="#">Past Orders</a>
                                        </h4>
                                    </div>
                                </div>
                            </div>
                            <div class="account-tabs-nav">
                                <div class="account-tab-triger account-tab-active">
                                    <div class="account-triger-content">
                                        <figure>
                                            <img src="img/account/heart@2x.png" alt="">
                                        </figure>
                                        <h4>
                                            <a href="#">Saved Items</a>
                                        </h4>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="account-selectric mobi">
                            <select class="order-select account-select">
                                <option> Account Settings </option>
                                <option> Past Orders </option>
                                <option>Saved Items </option>
                            </select>
                        </div>
		            </div>
		            <div class="account-item-right">
		                <div class="shopping-cart-order-details">
		                    <h4>Saved Items (1)</h4>
		                    <div class="shopping-cart-oder-item">
		                        <div class="shopping-cart-oder-info">
		                            <div class="shopping-cart-thumb">
		                                <figure>
		                                    <img src="img/account/tab-img.png">
		                                </figure>
		                            </div>
		                            <div class="shopping-cart-text">
		                                <h6>Comfort Solutions<span>Van Gogh</span></h6>
		                                <div class="mattresses-card-category">
		                                    <img src="svgs/size.svg" alt="">
		                                    <dfn>Queen</dfn>
		                                </div>
		                            </div>
		                        </div>
		                        <div class="shopping-oder-count">
		                            <div class="number-input">
                                        <dfn>Qty</dfn>
		                                <button onclick="this.parentNode.querySelector('input[type=number]').stepDown()"></button>
		                                <input class="quantity" min="0" name="quantity" value="1" type="number">
		                                <button onclick="this.parentNode.querySelector('input[type=number]').stepUp()" class="plus"></button>
		                            </div>
		                            <div class="oder-price">
		                                <h6>R3,987</h6>
		                            </div>
		                            <div class="remove-img">
                                        <img src="svgs/account/trash.svg">
		                            </div>
		                        </div>
		                    </div>
		                </div>
		                <div class="add-cart-buttom">
		                    <a href="#" class="btn action-red">Add To Cart (1)</a>
		                </div>
		            </div>
		        </div>
		    </div>
		</section>
            
            <!-- //End main content section -->


        </main>
        <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
        <script type="text/javascript" src="js/slick.js" defer></script>
        <script type="text/javascript" src="js/slick.min.js" defer></script>
        <script type="text/javascript" src="js/jquery.selectric.js" defer></script>
        <script type="text/javascript" src="js/intlTelInput.min.js" defer></script>
        <script type="text/javascript" src="js/tel.js" defer></script>
        <script type="text/javascript" src="js/common-scripts.js" defer></script>
    </body>
</html>
